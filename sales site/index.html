<!DOCTYPE html>
<html>
  <head>
    <title>Сайт продажи</title>
    <link rel="stylesheet" type="text/css" href="/sales site/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Магазин продаж</h1>
    </header>

    <div id="cart" class="cart">
      <h2>Корзина</h2>
      <ul id="cartItems"></ul>
      <p>Итого: <span id="totalPrice">0</span> рублей</p>
      <button class="checkout-button" onclick="checkout()">Оформить заказ</button>
    </div>

    <div class="product">
      <img src="product1.jpg" alt="Продукт 1" />
      <h2>Продукт 1</h2>
      <p>Описание продукта 1</p>
      <button onclick="addToCart(1)">Добавить в корзину</button>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Продукт 2" />
      <h2>Продукт 2</h2>
      <p>Описание продукта 2</p>
      <button onclick="addToCart(2)">Добавить в корзину</button>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Продукт 3" />
      <h2>Продукт 3</h2>
      <p>Описание продукта 3</p>
      <button onclick="addToCart(3)">Добавить в корзину</button>
    </div>

    <script src="/sales site/script.js"></script>
  </body>
</html>
